<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dark/Light Mode Change</title>
</head>

<body class="dark">
  <div class="stars"></div>
  <div class="check">
    <span class="switch">
      <input type="checkbox" id="mode-switch" />
      <label></label>
    </span>
  </div>

  <div class="img">
    <img src="https://1.png" id="img">
  </div>

  <div class="cookie-notice" id="cookie-notice">
    <div class="cookie-notice-message">
      <p>This is a static image. A little black magic f*ckery. Try to change to light mode.</p>
    </div><button id="dismiss">Dismiss</button>
  </div>

  <div class="credits">
    <a href="https://github.com/akinozgen/dark-light-change" target="_blank"><span>GitHub</span> <small>/akinozgen</small></a>
    <a href="https://twitter.com/akinozgen17" target="_blank"><span>Twitter</span> <small>/akinozgen17</small></a>
  </div>
</body>
</html>
